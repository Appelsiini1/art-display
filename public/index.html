<!DOCTYPE html>
<html>
  <head>
    <title>Art display</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="img-container" class="container">
      <img id="img-A" class="hidden" src="assets/a.jpg" />
      <img id="img-B" class="hidden" src="assets/b.jpg" />
    </div>
    <div class="info-box">
      <span id="artist">Artist: </span>
      <br />
      <span id="file">File: </span>
      <br />
      <span id="rating">Rating: </span>
      <br />
      <span id="type-field">Type: </span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
